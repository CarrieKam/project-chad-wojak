<!DOCTYPE html>
{% extends 'base.html' %}
<!-- Imports -->
{% block imports %}
<link lang="css" rel="stylesheet" href="./static/styles/about.css" />
{% endblock %}

<!-- Add content here -->
{% block content %}
<div class="container">
  <h7>Work Experience</h7>
  {% for job in jobs %}
  <h1> Job Title: {{job.name}} </h1>
  <p> Location : {{job.location}}</p>
  <p> Phone : {{job.contact}}</p>
  <p> {{job.description}}</p>
  {% endfor %}
  
</div>
{% endblock %}
